<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Morse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>De texto a codigo morse</h1>
        <div class="input-group">
            <label for="textInput">Texto:</label>
            <textarea id="textInput" placeholder="Ingresa texto aquí..."></textarea>
        </div>
        <div class="input-group">
            <label for="morseInput">Código Morse:</label>
            <textarea id="morseInput" placeholder="Ingresa código morse aquí..."></textarea>
        </div>
        <div class="buttons">
            <button id="toMorse">Convertir a Morse</button>
            <button id="toText">Convertir a Texto</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
